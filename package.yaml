name:                super-lambda-bros
version:             0.0.1.2
github:              "kzvdar42/super-lambda-bros"
license:             MIT
author:              "Denis Chernikov, Maxim Surkov, Vladislav Kuleykin"
copyright:           "2018 Innopolis University"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kzvdar42/super-lambda-bros>

dependencies:
- base >= 4.7 && < 5
- gloss >= 1.13.0.1
- vector


library:
  source-dirs: src

executables:
  super-lambda-bros-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - super-lambda-bros

tests:
  super-lambda-bros-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - super-lambda-bros
